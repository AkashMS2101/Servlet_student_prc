<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="studentinfo" method="post">
		<table>
			<tbody>
				<tr>
					<td><label for="name">name</label></td>
					<td><input type="text" name="name" placeholder="Enter Student name"></td>
				</tr>
				<tr>
					<td><label for="fathername">fathername</label></td>
					<td><input type="text" name="fathername" placeholder="Enter Student's fathername"></td>
				</tr>
				<tr>
					<td><label for="mothername">mothername</label></td>
					<td><input type="text" name="mothername" placeholder="Enter Student's mothername"></td>
				</tr>
				<tr>
					<td><label for="email">email</label></td>
					<td><input type="email" name="email" placeholder="Enter Student's email"></td>
				</tr>
				<tr>
					<td><label for="password">password</label></td>
					<td><input type="password" name="password" placeholder="Enter Student's password"></td>
				</tr>
				
				
				<tr>
					<td><input type="submit"></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
